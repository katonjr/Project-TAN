<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100">
  
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-gray-100 flex flex-col fixed h-full">
    <div class="p-4 text-xl font-bold border-b border-gray-700">KatonPanel</div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="index.html" class="block p-2 rounded bg-gray-700">Dashboard</a>
      <a href="users.html" class="block p-2 rounded hover:bg-gray-700">Users</a>
      <a href="services.html" class="block p-2 rounded hover:bg-gray-700">Services</a>
      <a href="billing.html" class="block p-2 rounded hover:bg-gray-700">Billing</a>
      <a href="settings.html" class="block p-2 rounded hover:bg-gray-700">Settings</a>
    </nav>
    <div class="p-4 border-t border-gray-700 text-sm text-gray-400">© 2025 KatonPanel Co.</div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col ml-64">
    <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-10">
      <h1 class="text-lg font-semibold">Dashboard</h1>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700">Hello, Admin</span>
        <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
      </div>
    </header>

    <main class="p-6 flex-1">
      <h2 class="text-xl font-bold mb-4">Ringkasan Data</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white shadow rounded-lg p-4">
          <h2 class="text-sm text-gray-500">Users</h2>
          <p class="text-2xl font-bold">150</p>
        </div>
        <div class="bg-white shadow rounded-lg p-4">
          <h2 class="text-sm text-gray-500">Active Services</h2>
          <p class="text-2xl font-bold">320</p>
        </div>
        <div class="bg-white shadow rounded-lg p-4">
          <h2 class="text-sm text-gray-500">Pending Tickets</h2>
          <p class="text-2xl font-bold">12</p>
        </div>
        <div class="bg-white shadow rounded-lg p-4">
          <h2 class="text-sm text-gray-500">Server Status</h2>
          <p class="text-2xl font-bold text-green-600">Online</p>
        </div>
      </div>
    </main>

    <footer class="bg-white shadow p-4 text-center text-sm text-gray-500">
      © 2025 KatonPanel Co. All rights reserved.
    </footer>
  </div>
</body>
</html>
