<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100">
  
  <!-- Navigasi Sidebar -->
  <aside class="w-64 bg-gray-900 text-gray-100 flex flex-col fixed h-full">
    <div class="p-4 text-xl font-bold border-b border-gray-700">KatonPanel</div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="index.html" class="block p-2 rounded hover:bg-gray-700">Dashboard</a>
      <a href="users.html" class="block p-2 rounded hover:bg-gray-700">Users</a>
      <a href="services.html" class="block p-2 rounded hover:bg-gray-700">Services</a>
      <a href="billing.html" class="block p-2 rounded hover:bg-gray-700">Billing</a>
      <a href="settings.html" class="block p-2 rounded bg-gray-700">Settings</a>
    </nav>
    <div class="p-4 border-t border-gray-700 text-sm text-gray-400">© 2025 KatonPanel Co.</div>
  </aside>

  <!-- Konten 1 -->
  <div class="flex-1 flex flex-col ml-64">
    <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-10">
      <h1 class="text-lg font-semibold">Settings</h1>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700">Hello, Admin</span>
        <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
      </div>
    </header>

    <main class="p-6 flex-1 space-y-6">
      
      <!-- Setingan Akun -->
      <section class="bg-white shadow rounded-lg p-6 space-y-4">
        <h2 class="text-lg font-semibold border-b pb-2">Account Settings</h2>
        <div>
          <label class="block text-sm font-medium">Full Name</label>
          <input type="text" class="w-full border rounded px-3 py-2 mt-1" value="Admin User">
        </div>
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input type="email" class="w-full border rounded px-3 py-2 mt-1" value="admin@hosting.com">
        </div>
        <div>
          <label class="block text-sm font-medium">Change Password</label>
          <input type="password" class="w-full border rounded px-3 py-2 mt-1" placeholder="New Password">
        </div>
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="2fa" class="rounded">
          <label for="2fa" class="text-sm">Enable Two-Factor Authentication</label>
        </div>
      </section>


      <!-- Server & Domain Settings -->
      <section class="bg-white shadow rounded-lg p-6 space-y-4">
        <h2 class="text-lg font-semibold border-b pb-2">Server & Domain Settings</h2>
        <div>
          <label class="block text-sm font-medium">Default Nameserver</label>
          <input type="text" class="w-full border rounded px-3 py-2 mt-1" value="ns1.katonpanel.com">
        </div>
        <div>
          <label class="block text-sm font-medium">Server IP</label>
          <input type="text" class="w-full border rounded px-3 py-2 mt-1" value="192.168.1.1">
        </div>
        <div>
          <label class="block text-sm font-medium">Backup & Restore</label>
          <button class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700 mt-1">Run Backup</button>
        </div>
      </section>

      <!-- Billing Setting -->
      <section class="bg-white shadow rounded-lg p-6 space-y-4">
        <h2 class="text-lg font-semibold border-b pb-2">Billing Settings</h2>
        <div>
          <label class="block text-sm font-medium">Payment Method</label>
          <select class="w-full border rounded px-3 py-2 mt-1">
            <option>Credit Card</option>
            <option>PayPal</option>
            <option>Bank Transfer</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Currency</label>
          <select class="w-full border rounded px-3 py-2 mt-1">
            <option>IDR</option>
            <option>USD</option>
            <option>SGD</option>
          </select>
        </div>
      </section>

      <!-- Email -->
      <section class="bg-white shadow rounded-lg p-6 space-y-4">
        <h2 class="text-lg font-semibold border-b pb-2">Email & Notification Settings</h2>
        <div>
          <label class="block text-sm font-medium">SMTP Server</label>
          <input type="text" class="w-full border rounded px-3 py-2 mt-1" value="smtp.katonpanel.com">
        </div>
        <div>
          <label class="block text-sm font-medium">Notification Preference</label>
          <select class="w-full border rounded px-3 py-2 mt-1">
            <option>Email</option>
            <option>SMS</option>
            <option>WhatsApp</option>
          </select>
        </div>
      </section>

      <!-- Keamanan -->
      <section class="bg-white shadow rounded-lg p-6 space-y-4">
        <h2 class="text-lg font-semibold border-b pb-2">Security Settings</h2>
        <div>
          <label class="block text-sm font-medium">Session Timeout (minutes)</label>
          <input type="number" class="w-full border rounded px-3 py-2 mt-1" value="30">
        </div>
        <div>
          <label class="block text-sm font-medium">Allowed IPs</label>
          <textarea class="w-full border rounded px-3 py-2 mt-1" rows="3">192.168.1.100</textarea>
        </div>
        <div>
          <label class="block text-sm font-medium">API Key</label>
          <input type="text" class="w-full border rounded px-3 py-2 mt-1" value="abcd-1234-efgh-5678">
        </div>
      </section>

      <!-- Tema Dan Font -->
      <section class="bg-white shadow rounded-lg p-6 space-y-4">
        <h2 class="text-lg font-semibold border-b pb-2">Appearance</h2>
        <div>
          <label class="block text-sm font-medium">Theme</label>
          <select class="w-full border rounded px-3 py-2 mt-1">
            <option>Light</option>
            <option>Dark</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Language</label>
          <select class="w-full border rounded px-3 py-2 mt-1">
            <option>English</option>
            <option>Bahasa Indonesia</option>
          </select>
        </div>
      </section>

      <!-- Tombol -->
      <div class="text-right">
        <button class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save All Changes</button>
      </div>
    </main>

    <footer class="bg-white shadow p-4 text-center text-sm text-gray-500">
      © 2025 KatonPanel Co. All rights reserved.
    </footer>
  </div>
</body>
</html>
